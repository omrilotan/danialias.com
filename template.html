<!DOCTYPE html>
<html lang="en-GB">
  <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
		<title>Dan I Silas. Chartered Surveyor</title>
		<meta name="description" content="Handling commercial rent reviews and lease renewals all over the UK,<br>for over 30 years. Arbitration and Expert Witness work a speciality.">
		<link rel="canonical" href="https://danisilas.com/">
		<link rel="alternate" href="https://danisilas.com/" hreflang="en-GB">
		<link rel="shortlink" href="https://danisilas.com/">
		<link rel="manifest" href="/manifest.webmanifest">
		<meta name="theme-color" content="#FFFFFF"/>
		<style>
			{{ styles }}
		</style>
	</head>
	<body>
		<header class="dark" style="background-image: url(./london-rob-bye-unsplash.jpg);">
			{{ header }}
			<pre no-print>
				<code>Background by Rob Bye (unsplash)</code>
			</pre>
			<a href="#services"></a>
		</header>
		<article no-print name="services">
			{{ services }}
			<br><br>
			<form id="contactme" action="https://docs.google.com/forms/d/e/1FAIpQLSeib1eBeworQr8mjgJDUq79bD-3ZO5kqDZcisWYc-4znZp3ow/formResponse?">
				<div class="box">
					<section>
						<input type="text" name="name" placeholder="Name" value="">
						<input type="text" name="contact" placeholder="Phone or email">
					</section>
					<section>
						<textarea name="message" placeholder="Query"></textarea>
					</section>
				</div>
				<div class="box">
					<section style="width:100%">
						<button>Contact me</button>
					</section>
				</div>
				<br>
			</form>
			<a href="#about"></a>
		</article>
		<article name="about" class="dark" style="background-image: url(./about-background.jpg);">
			<div style="text-align:left">
				{{ about }}
			</div>
			<a href="#address"></a>
		</article>
		<article name="address" class="contact">
			{{ contact }}
			<a href="#map"></a>
		</article>
		<footer name="map" no-print>
			<iframe title="My Office Location" width="100%" height="100%" src="https://maps.google.com/maps?q=Dan+I+Silas+Chartered+Surveyor&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
		</footer>
		<script src="https://browser.sentry-cdn.com/5.6.3/bundle.min.js" integrity="sha384-/Cqa/8kaWn7emdqIBLk3AkFMAHBk0LObErtMhO+hr52CntkaurEnihPmqYj3uJho" crossorigin="anonymous">
		</script>
		<script>
Sentry.init({ dsn: 'https://5f6b06831a24472aa929e0a9cbd83fb1@sentry.io/1731489' });
{{ script }}
		</script>
	</body>
</html>
